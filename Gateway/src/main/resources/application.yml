server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: eureka
          uri: lb://registry
          predicates:
            - Path=/eureka/**
          filters:
            - StripPrefix=1
        - id: user
          uri:  lb://user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: order
          uri:  lb://order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
        - id: restaurant
            uri: lb://restaurant
            predicates:
              - Path=/restaurant/**
            filters:
              - StripPrefix=1

info:
  app:
    name: ${spring.application.name}


eureka:
  client:
    service-url:
      defaultZone: {EUREKA_SERVER: http://localhost:8761/eureka}
    healthcheck:
      enabled: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include:
          - mappings
          - env
          - health
          - info